<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/sc-field/sc-field.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="page-vehicle-details">
  <style>
    .heading {
      display: inline-block;
      margin-bottom: 30px;
    }

    .content-body {
      width: 500px;
    }

    .content-container {
      width: 100%;
      display: flex;
      -webkit-display: flex;
      flex-direction: column;
      -webkit-flex-direction: column;
      padding: 20px;
    }

    .content-row {
      display: flex;
      -webkit-display: flex;
      width: 100%;
    }

    .content-col {
      box-sizing: border-box;
      display: inline-block;
      width: 49.99%;
    }
  </style>

  <template>
    <!-- local DOM for your element -->
    <sc-field id="vehicle-make" resource-type="Vehicle" resource-id="{{vehicleId}}" resource-field="make" resource-value="{{vehicleMake}}"></sc-field>
    <sc-field id="vehicle-qty" resource-type="Vehicle" resource-id="{{vehicleId}}" resource-field="qty" resource-value="{{vehicleQty}}"></sc-field>
    <sc-field id="vehicle-model" resource-type="Vehicle" resource-id="{{vehicleId}}" resource-field="model" resource-value="{{vehicleModel}}"></sc-field>
    <sc-field id="vehicle-year" resource-type="Vehicle" resource-id="{{vehicleId}}" resource-field="year" resource-value="{{vehicleYear}}"></sc-field>

    <div class="content-container">
      <a href="{{computeDealershipDetailsUrl(dealershipId)}}"><< Back to parent dealership</a>
      <h3 class="content-row heading">#<span>{{vehicleId}}</span>&nbsp;-&nbsp;<span>{{vehicleMake}}</span></h3>
      <div class="content-body">
        <div class="content-row">
          <div class="content-col">
            Qty:
          </div>
          <div class="content-col">
            <input type="text" value="{{vehicleQty::input}}" on-change="saveValue" data-save-to="vehicle-qty">
          </div>
        </div>
        <div class="content-row">
          <div class="content-col">
            <b>Press enter key to save Qty.</b>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: 'page-vehicle-details',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      // add properties and methods on the element's prototype
      properties: {
        // declare properties for the element's public API
        dealershipId: {
          type: String
        },
        vehicleId: {
          type: String
        },
        vehicleMake: {
          type: String
        },
        vehicleQty: {
          type: Number
        },
        vehicleYear: {
          type: Number
        },
        vehicleModel: {
          type: String
        }
      },

      computeDealershipDetailsUrl: function (dealershipId) {
        return '#!/dealership/' + dealershipId;
      },

      saveValue: function (event) {
        var targetModelName = event.target.dataset.saveTo;
        var targetModel = this.$[targetModelName];
        targetModel.save();
      }
    });
  </script>
</dom-module>
